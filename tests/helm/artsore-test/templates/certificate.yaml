# TLS Certificate через cert-manager для всех сервисов тестовой среды.
# Один Certificate с dnsNames для PostgreSQL, Keycloak, Admin Module и всех SE.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: artsore-test-tls
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "artsore-test.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.tls.secretName }}
  issuerRef:
    name: {{ .Values.tls.clusterIssuer }}
    kind: ClusterIssuer
  dnsNames:
    # PostgreSQL
    - postgresql
    - postgresql.{{ .Values.namespace }}.svc.cluster.local
    # Keycloak (Bitnami subchart создаёт сервис <release>-keycloak)
    - {{ .Release.Name }}-keycloak
    - {{ .Release.Name }}-keycloak.{{ .Values.namespace }}.svc.cluster.local
    # Admin Module
    - admin-module
    - admin-module.{{ .Values.namespace }}.svc.cluster.local
    # Replicated SE instances (StatefulSet): имя сервиса + wildcard для pod DNS
    {{- range .Values.replicatedInstances }}
    - {{ .name }}
    - {{ .name }}.{{ $.Values.namespace }}.svc.cluster.local
    - "*.{{ .name }}.{{ $.Values.namespace }}.svc.cluster.local"
    {{- end }}
    # Standalone SE instances
    {{- range .Values.standaloneInstances }}
    - {{ .name }}
    - {{ .name }}.{{ $.Values.namespace }}.svc.cluster.local
    {{- end }}
