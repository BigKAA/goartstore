# ConfigMap с Keycloak realm JSON.
# Файл artstore-realm.json копируется из deploy/keycloak/ в files/
# перед helm install (через Makefile target).
apiVersion: v1
kind: ConfigMap
metadata:
  name: artstore-realm
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "artstore-infra.labels" . | nindent 4 }}
data:
  artstore-realm.json: |
{{ .Files.Get "files/artstore-realm.json" | indent 4 }}
