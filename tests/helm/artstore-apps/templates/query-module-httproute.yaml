# HTTPRoute для Query Module — внешний доступ через Envoy Gateway (Gateway API).
# Маршрутизирует трафик с artstore.kryukov.lan/query/* на query-module Service
# с strip prefix /query через URLRewrite.
# TLS termination выполняется на Envoy Gateway.
# Условное включение через .Values.httproute.enabled.
{{- if .Values.httproute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: query-module
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "artstore-apps.labels" . | nindent 4 }}
    {{- include "artstore-apps.qm.selectorLabels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.httproute.gateway.name }}
      namespace: {{ .Values.httproute.gateway.namespace }}
  hostnames:
    - {{ .Values.httproute.hostname | quote }}
  rules:
    # /query/api/v1/* → QM /api/v1/* (strip /query prefix)
    - matches:
        - path:
            type: PathPrefix
            value: /query/api/v1
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /api/v1
      backendRefs:
        - name: query-module
          port: {{ .Values.queryModule.port }}
    # /query/health/* → QM /health/* (strip /query prefix)
    - matches:
        - path:
            type: PathPrefix
            value: /query/health
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /health
      backendRefs:
        - name: query-module
          port: {{ .Values.queryModule.port }}
    # /query/metrics → QM /metrics (strip /query prefix)
    - matches:
        - path:
            type: PathPrefix
            value: /query/metrics
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /metrics
      backendRefs:
        - name: query-module
          port: {{ .Values.queryModule.port }}
{{- end }}
