# ConfigMap с Keycloak realm JSON.
# Файл artsore-realm.json копируется из deploy/keycloak/ в files/
# перед helm install (через Makefile target).
apiVersion: v1
kind: ConfigMap
metadata:
  name: artsore-realm
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "artsore-infra.labels" . | nindent 4 }}
data:
  artsore-realm.json: |
{{ .Files.Get "files/artsore-realm.json" | indent 4 }}
