# Кастомная тема Artstore для Keycloak login
# Наследует keycloak.v2 (PatternFly 5), переопределяет только CSS и логотип
parent=keycloak.v2
import=common/keycloak

# CSS: сначала стандартный styles.css из keycloak.v2, затем наши переопределения
styles=css/styles.css css/artstore.css

# Всегда тёмная тема (без переключения по prefers-color-scheme)
darkMode=true

# Поддержка двух языков
locales=en,ru
