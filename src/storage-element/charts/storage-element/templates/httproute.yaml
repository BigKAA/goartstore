{{- if and .Values.httproute .Values.httproute.enabled }}
# Gateway API HTTPRoute для внешнего доступа к Storage Element
# Использует Envoy Gateway (gatewayClassName: eg)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "se.fullname" . }}
  labels:
    {{- include "se.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.httproute.gatewayName }}
      {{- if .Values.httproute.gatewayNamespace }}
      namespace: {{ .Values.httproute.gatewayNamespace }}
      {{- end }}
  hostnames:
    - {{ .Values.httproute.hostname | quote }}
  rules:
    - matches:
        {{- range .Values.httproute.pathPrefixes }}
        - path:
            type: PathPrefix
            value: {{ . }}
        {{- end }}
      backendRefs:
        - name: {{ include "se.fullname" . }}
          port: {{ .Values.port }}
{{- end }}
