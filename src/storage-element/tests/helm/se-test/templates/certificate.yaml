# TLS Certificate через cert-manager для всех сервисов тестовой среды.
# Один Certificate с dnsNames для JWKS Mock и всех SE экземпляров.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: se-test-tls
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "se-test.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.tls.secretName }}
  issuerRef:
    name: {{ .Values.tls.clusterIssuer }}
    kind: ClusterIssuer
  dnsNames:
    # JWKS Mock Server
    - jwks-mock
    - jwks-mock.{{ .Values.namespace }}.svc.cluster.local
    # Replicated instances (StatefulSet): имя сервиса + wildcard для pod DNS
    {{- range .Values.replicatedInstances }}
    - {{ .name }}
    - {{ .name }}.{{ $.Values.namespace }}.svc.cluster.local
    - "*.{{ .name }}.{{ $.Values.namespace }}.svc.cluster.local"
    {{- end }}
    # Standalone instances
    {{- range .Values.standaloneInstances }}
    - {{ .name }}
    - {{ .name }}.{{ $.Values.namespace }}.svc.cluster.local
    {{- end }}
