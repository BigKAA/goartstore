# Production values для деплоя Admin Module
# Использует инфраструктуру из artstore-test namespace

tag: v0.1.0-2

# PostgreSQL — используем PG из artstore-test
database:
  host: postgresql.artstore-test.svc.cluster.local
  port: 5432
  name: artstore
  user: artstore
  password: artstore-test-password
  sslMode: disable

# Keycloak — используем KC из artstore-test
keycloak:
  url: "http://artstore-infra-keycloak.artstore-test.svc.cluster.local:8080"
  realm: artstore
  clientId: artstore-admin-module
  clientSecret: admin-module-test-secret
  saPrefix: "sa_"

# TLS — CA-сертификат для подключения к SE
tls:
  caSecret: artstore-test-tls

# HTTPRoute — включаем для внешнего доступа через API Gateway
httproute:
  enabled: true
  gatewayName: eg
  gatewayNamespace: envoy-gateway-system
  hostname: "artstore.kryukov.lan"
  pathPrefixes:
    - /api/v1
    - /health

# Sync — более частая синхронизация для тестирования
sync:
  interval: "5m"
  saInterval: "5m"
