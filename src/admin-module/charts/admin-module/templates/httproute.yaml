{{- if and .Values.httproute .Values.httproute.enabled }}
# Gateway API HTTPRoute для внешнего доступа к Admin Module
# Маршрутизация /api/v1/* и /health/* через artsore.kryukov.lan
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "am.fullname" . }}
  labels:
    {{- include "am.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.httproute.gatewayName }}
      {{- if .Values.httproute.gatewayNamespace }}
      namespace: {{ .Values.httproute.gatewayNamespace }}
      {{- end }}
  hostnames:
    - {{ .Values.httproute.hostname | quote }}
  rules:
    - matches:
        {{- range .Values.httproute.pathPrefixes }}
        - path:
            type: PathPrefix
            value: {{ . }}
        {{- end }}
      backendRefs:
        - name: {{ include "am.fullname" . }}
          port: {{ .Values.port }}
{{- end }}
